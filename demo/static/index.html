<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
<style type="text/css" media="screen">
body {
  display: flex;
  min-height: 800px;
}

.area {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 10px;
}

.editor{
  width: 100%;
  height: 100%;
}

.editor textarea {
  width: 100%;
  height: 100%;
}

.options {
  margin-bottom: 10px;
}

.lang-configure {
  display: none;
}

</style>
  </head>
  <body>
      <div class='area'>
        <h1>Input <code>*.kql</code></h1>
        <div class='editor' id='input'>
          <textarea id='input-raw'>StormEvents
| where StartTime > now
| where EventType == "Flood" and State == "CALIFORNIA"
| project StartTime, EndTime, State, EventType, EpisodeNarrative</textarea>
        </div>
      </div>
      <div class='area'>
        <h1>Output <code>*.sql</code></h1>

        <div class='editor' id='output'>
          <textarea id='output-raw' readonly></textarea>
        </div>
        <div id='html-output'></div>
      </div>
  </body>
  <script src='main.js' type=module></script>
</html>
